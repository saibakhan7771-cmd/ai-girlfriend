<!DOCTYPE html>
<html>
<head>
  <title>Aanya - AI Girlfriend</title>
  <style>
    body { font-family: Arial; background: #0f172a; color: white; }
    #chat { height: 80vh; overflow-y: auto; padding: 10px; }
    .user { text-align: right; color: #38bdf8; margin: 5px; }
    .bot { text-align: left; color: #f472b6; margin: 5px; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>

<h2>ðŸ’– Aanya - My AI Girlfriend</h2>
<div id="chat"></div>

<input id="msg" placeholder="Type your message..." />
<button onclick="send()">Send</button>

<script>
async function send() {
  let msg = document.getElementById("msg").value;
  let chat = document.getElementById("chat");

  chat.innerHTML += `<div class='user'>You: ${msg}</div>`;

  let res = await fetch("https://YOUR_BACKEND_URL/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });

  let data = await res.json();
  chat.innerHTML += `<div class='bot'>Aanya: ${data.reply}</div>`;

  document.getElementById("msg").value = "";
}
</script>

</body>
</html>
